<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queries.css">
</head>
<body>

<main>

    <h1>
        Pet Adoption Application Form
    </h1>

    <form action="#">

     <div class="container">
        <div class="personal-info">
            <div>
                <label for="fname" class="text-label"> First Name<span class="star"> *</span></label>
                <input type="text" id="fname" name="fname" placeholder="enter name ..." required>
            </div>
           
            <div>
                <label for="lname" class="text-label" > Last Name<span class="star"> *</span></label>
                <input type="text" name="lname" id="lname" placeholder="enter name ..." required>
            </div>
           
        </div>

        <div class="personal-info">
            <div>
                <label for="email" class="text-label"> Email Adress <span class="star"> *</span></label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div>
                <label for="pnunber" class="text-label"> Phone Number <span class="star"> *</span></label>
                    <input type="tel" name="pnumber" id="pnumber" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                         placeholder="000-0000-0000"  required>
            </div>
                          
        </div>

        <div class="adress">
            <label for="adress">Adress<span class="star"> *</span></label>
            <input type="text" name="adress" id="adress" placeholder="enter adress" class="adress-input">
        </div>

        <div class="animal-type">
            <div>
                   
              <label for="animal">Prefered Animal<span class="star"> *</span></label>
              <select name="animal" id="animal" required>   
                 <option value="select option" class="select-option">--select option--</option>
                 <option value="dog">Dog</option>
                 <option value="cat">Cat</option>
                 <option value="rabbit">Rabbit</option>
                 <option value="bird">Bird</option>
                  <option value="hamster">Hamster</option>  
              </select>
            </div>
                
          <div>
              <label for="color">Prefered Color <span class="star"> *</span></label>
              <select name="color" id="color" required>
                  <option value="select option" class="select-option"> --select option --</option>
                  <option value="Black">Black</option>
                  <option value="White">White</option>
                  <option value="Brown">Brown</option>
              </select>
          </div>

        </div>


        <div>
            <label for="message" class="text-label">Reason For Adoption<span class="star"> *</span></label>
            <textarea name="message" id="message" placeholder="tell us why.." required></textarea>
        </div>

        <div class="submit">
            <button>Submit</button>
        </div>
     </div>

    </form>

    
</main>


   
</body>
</html>
